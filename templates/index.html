<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raspberry Pi Automation Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Feature Dashboard</h1>
        <p>Current Light Level: <span id="lux">{{ lux }}</span> lux</p>
        <p>Current Date & Time: <span id=dateandtime>{{ dateandtime }}</span></p>

        <div class="controls">
            <div>
                <h2>Pump Control</h2>
                <p>Status: <span id="pump_status">{{ 'ON' if device_states['pump'] else 'OFF' }}</span></p>
                <button onclick="toggleDevice('pump')">Toggle Pump</button>
            </div>

            <div>
                <h2>Light Control</h2>
                <p>Status: <span id="light_status">{{ 'ON' if device_states['light'] else 'OFF' }}</span></p>
                <button onclick="toggleDevice('light')">Toggle Light</button>
            </div>
        </div>

        <h2>Automation Rules</h2>
        <form id="rulesForm">
            <div class="automation-grid">
                <!-- Pump Schedule -->
                <div class="automation-column">
                    <h3>Pump Schedule</h3>
                    <input type="checkbox" id="pump_enabled" {{ 'checked' if rules['pump']['enabled'] else '' }}>
                    <label for="pump_enabled">Enable Automation</label><br>
        
                    <label for="pump_on_time">ON Time:</label>
                    <input type="time" id="pump_on_time" value="{{ rules['pump']['on_time'] }}">
        
                    <label for="pump_off_time">OFF Time:</label>
                    <input type="time" id="pump_off_time" value="{{ rules['pump']['off_time'] }}">
                </div>
        
                <!-- Light Automation -->
                <div class="automation-column">
                    <h3>Light Automation (Lux)</h3>
                    <input type="checkbox" id="light_enabled" {{ 'checked' if rules['light']['enabled'] else '' }}>
                    <label for="light_enabled">Enable Automation</label><br>
        
                    <label for="lux_threshold">Lux Threshold:</label>
                    <input type="number" id="lux_threshold" value="{{ rules['light']['lux_threshold'] }}">
                </div>
            </div>
        
            <button type="button" onclick="updateRules()">Save Rules</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
