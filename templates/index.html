<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Feature Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Feature Dashboard</h1>
        <div class="divider"></div>
        <div class="card">
            <h2>Pump & Light Control</h2>
            <p>Light Sensor: <span id="lux">{{ lux }}</span> lux</p>
            <p><span id="datetime">{{ current_time }}</span></p>
            <hr>
            <div class="control">
                <label>Pump Control</label>
                <label class="switch">
                    <input type="checkbox" id="pumpToggle" {{ 'checked' if device_states['pump'] else '' }}>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <label>Light Control</label>
                <label class="switch">
                    <input type="checkbox" id="lightToggle" {{ 'checked' if device_states['light'] else '' }}>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <h2>Automation Control</h2>
            <div class="control">
                <label>Automation</label>
                <label class="switch">
                    <input type="checkbox" id="automationToggle" 
                        {% if automation_rules.mode %}checked{% endif %}>
                    <span class="slider"></span>
                </label>
            </div>
        
            <div id="automationOptions" style="display:{{ 'block' if automation_rules.mode else 'none' }};">
                <div>
                    <input type="radio" name="automationType" value="time" 
                        {% if automation_rules.mode == 'time' %}checked{% endif %}> Time-based
                    <input type="radio" name="automationType" value="light" 
                        {% if automation_rules.mode == 'light' %}checked{% endif %}> Light-based
                </div>
        
                <div id="timeBasedOptions" class="automation-setting" 
                    style="display:{{ 'block' if automation_rules.mode == 'time' else 'none' }};">
                    <label>Turn ON Time: <input type="time" id="timeOn" value="{{ automation_rules.time.on }}"></label><br>
                    <label>Turn OFF Time: <input type="time" id="timeOff" value="{{ automation_rules.time.off }}"></label><br>
                    <label><input type="checkbox" id="timePump" {% if automation_rules.time.pump %}checked{% endif %}> Pump</label>
                    <label><input type="checkbox" id="timeLight" {% if automation_rules.time.light %}checked{% endif %}> Light</label>
                </div>
        
                <div id="lightBasedOptions" class="automation-setting" 
                    style="display:{{ 'block' if automation_rules.mode == 'light' else 'none' }};">
                    <label>Lux Threshold: <input type="number" id="luxThreshold" value="{{ automation_rules.light.threshold }}"></label>
                    <label><input type="checkbox" id="luxPump" {% if automation_rules.light.pump %}checked{% endif %}> Pump</label>
                    <label><input type="checkbox" id="luxLight" {% if automation_rules.light.light %}checked{% endif %}> Light</label>
                </div>
        
                <button id="saveAutomation">Save</button>
            </div>
        </div>

        

        

        <div class="card">
            <h2>Automation Control</h2>
            <div class="control">
                <label>Automation</label>
                <label class="switch">
                    <input type="checkbox" id="automationToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="automationOptions" style="display:none;">
                <div>
                    <input type="radio" name="automationType" value="time" checked> Time-based
                    <input type="radio" name="automationType" value="light"> Light-based
                </div>

                <div id="timeBasedOptions" class="automation-setting">
                    <label>Turn ON Time: <input type="time" id="timeOn"></label><br>
                    <label>Turn OFF Time: <input type="time" id="timeOff"></label><br>
                    <label><input type="checkbox" id="timePump" checked>Pump</label>
                    <label><input type="checkbox" id="timeLight" checked>Light</label>
                </div>

                <div id="lightBasedOptions" class="automation-setting" style="display:none;">
                    <label>Lux Threshold: <input type="number" id="luxThreshold" value="50"></label>
                    <label><input type="checkbox" id="luxPump" checked>Pump</label>
                    <label><input type="checkbox" id="luxLight" checked>Light</label>
                </div>

                <button id="saveAutomation">Save</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
