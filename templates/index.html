<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Feature Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>Lux Light Sensor</h2>
            <div class="sensor-value">{{ lux }}</div>
            <div class="date">{{ date }}</div>
            <hr>
            <label class="switch-label">Pump Control
                <label class="switch">
                    <input type="checkbox" id="pumpControl" {% if device_states['pump'] %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </label>
            <label class="switch-label">Light Control
                <label class="switch">
                    <input type="checkbox" id="lightControl" {% if device_states['light'] %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </label>
        </div>

        <div class="card">
            <div class="automation-header">
                <h2>Automation</h2>
                <label class="switch">
                    <input type="checkbox" id="automationToggle" {% if automation['enabled'] %}checked{% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
            <form id="automationForm">
                <label><input type="radio" name="automationType" value="time" checked> Time-Based</label>
                <div class="time-inputs">
                    <input type="time" id="startTime" value="{{ automation['start_time'] }}">
                    <input type="time" id="endTime" value="{{ automation['end_time'] }}">
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="autoPump" {% if automation['pump'] %}checked{% endif %}> Pump</label>
                    <label><input type="checkbox" id="autoLight" {% if automation['light'] %}checked{% endif %}> Light</label>
                </div>

                <label><input type="radio" name="automationType" value="light"> Light-Based</label>
                <input type="number" id="luxThreshold" placeholder="Lux Sensor Value" value="{{ automation['lux_threshold'] }}">

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
