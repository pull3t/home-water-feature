<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Feature Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Lux Light Sensor</h2>
            <p><strong>{{ lux_value }}</strong></p>
            <p class="time">{{ current_time }}</p>
            <div class="toggle-group">
                <label>Pump Control</label>
                <input type="checkbox" name="pump" {{ 'checked' if pump_enabled else '' }}>
            </div>
            <div class="toggle-group">
                <label>Light Control</label>
                <input type="checkbox" name="light" {{ 'checked' if light_enabled else '' }}>
            </div>
        </div>

        <div class="box">
            <form method="POST" action="{{ url_for('save') }}">
                <div class="toggle-group">
                    <label>Automation</label>
                    <input type="checkbox" id="automation-toggle" name="automation_enabled" {{ 'checked' if automation_enabled else '' }}>
                </div>

                <fieldset>
                    <legend>
                        <input type="radio" name="automation_type" value="time" checked>
                        Time-Based
                    </legend>
                    <input type="time" name="on_time">
                    <input type="time" name="off_time"><br>
                    <label><input type="checkbox" name="time_pump" checked> Pump</label>
                    <label><input type="checkbox" name="time_light" checked> Light</label>
                </fieldset>

                <fieldset>
                    <legend>
                        <input type="radio" name="automation_type" value="light">
                        Light-Based
                    </legend>
                    <input type="number" name="lux_trigger" placeholder="Lux Sensor Value">
                    <label><input type="checkbox" name="lux_pump" checked> Pump</label>
                    <label><input type="checkbox" name="lux_light" checked> Light</label>
                </fieldset>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
